<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      (() => {
          // credit https://github.com/kimlimjustin/wiz

          const el = document.createElement('div')
          el.id = 'drag-area'
          const style = document.createElement('style')
          style.innerHTML = '#drag-area{position:fixed;left:10px;top:10px;width:40px;height:40px;border-radius:50%;cursor:grab;-webkit-app-region:drag;z-index:99999999;}#drag-area:hover{background:#8885;}'
          document.body.appendChild(el)
          document.body.appendChild(style)

          const rootStyle = document.createElement('style')
          rootStyle.innerHTML = '::-webkit-scrollbar {display: none;}'
          document.head.appendChild(rootStyle)
        })()
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
